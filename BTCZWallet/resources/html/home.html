<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BitcoinZ Curve</title>
  <style>

    @font-face {
      font-family: 'Monda';
      src: url('../../fonts/Monda.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --bg-top: #202225;
      --bg-bottom: #282b30;
      --accent1: #00d4ff;
      --accent2: #ed3a3a;
      --muted: #9aa4b2;
    }

    * { box-sizing: border-box; }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Monda', sans-serif;
      background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
      color: #e6eef6;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .chart {
      flex: 1;
      width: 100%;
      height: 80%;
    }

    .meta {
      display: flex;
      gap: 50px;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 13px;
    }
    .meta .item { display: flex; flex-direction: column; align-items: center; }
    .meta .item .label { font-size: 12px; }
    .meta .item .num { font-weight: 700; color: #e6eef6; }

    .bottom-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 10px 20px;
      max-width: 300px;
      min-width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }

    .info-box:hover {
      border-color: var(--accent1);
      transform: translateY(-2px);
    }

    .info-box .label {
      font-size: 12px;
      color: var(--muted);
    }

    .info-box .value {
      font-size: 12px;
      font-weight: 700;
      color: #e6eef6;
    }

    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: #fff;
      font-size: 12px;
      padding: 5px 8px;
      border-radius: 6px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transform: translateY(-8px);
      transition: opacity 0.15s ease, transform 0.15s ease;
      z-index: 9999;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="meta">
      <div class="item">
        <div class="label">Price</div>
        <div class="num" id="btczPrice">--</div>
      </div>
      <div class="item">
        <div class="label">Market Cap</div>
        <div class="num" id="marketCap">--</div>
      </div>
      <div class="item">
        <div class="label">Volume</div>
        <div class="num" id="volume">--</div>
      </div>
      <div class="item">
        <div class="label">Change (24h)</div>
        <div class="num" id="change24h">--</div>
      </div>
      <div class="item">
        <div class="label">Change (7d)</div>
        <div class="num" id="change7d">--</div>
      </div>

      <div id="tooltip" class="tooltip"></div>
      
      <div class="item">
        <div class="label">Circulating</div>
        <div class="num" id="circulating">-- BTCZ</div>
      </div>
    </div>
    
    <div class="chart">
      <canvas id="btczChart"></canvas>
    </div>

    <div class="bottom-info">
      <div class="info-box">
        <div class="label">Next Halving</div>
        <div class="value" id="nextHalving">--</div>
      </div>
      <div class="info-box">
        <div class="label">Deprecation</div>
        <div class="value" id="deprecation">--</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="home.js"></script>
</body>
</html>

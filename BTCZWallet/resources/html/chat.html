<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Output</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  @font-face {
    font-family: 'Monda';
    src: url('../../fonts/Monda.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Monda';
    background-color: #1e2124;
    color: #e4e6eb;
  }

  .chat-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    position: relative;

    scrollbar-width: 5px;
    scrollbar-color: #e9da00 transparent;
  }

  .placeholder {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #b0b3b8;
    font-size: 1em;
    font-style: italic;
    pointer-events: none;
    text-align: center;
  }

  .message {
    position: relative;
    display: flex;
    flex-direction: column;
    padding: 10px 15px;
    margin: 8px 0;
    border-radius: 8px;
    max-width: 100%;
    word-wrap: break-word;
    box-sizing: border-box;
  }

  .message .editing-label {
    display: none;
    margin-top: 6px;
    font-size: 0.75em;
    font-style: italic;
    color: #e9da00;
    opacity: 0.8;
    align-self: self-end;
  }

  .message.editing .editing-label {
    display: block;
  }

  .message.user.editing,
  .message.user.editing:hover,
  .message.you.editing,
  .message.you.editing:hover {
    background-color: #282b30;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    outline: 2px dashed #e9da00;
    transition: background-color 0.3s, box-shadow 0.3s;
  }

  .message.editing .message-actions button[title="Cancel"] {
    color: #ff5555;
  }

  .message.user {
    background-color: #1e2124;
    align-self: stretch;
  }

  .message.you {
    background-color: #1e2124;
    align-self: stretch;
  }

  .message.user:hover,
  .message.you:hover {
      background-color: #282b30;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, box-shadow 0.3s;
  }

  .message-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
    font-size: 0.85em;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .user .username {
    font-weight: bold;
    color: #05e48e;
  }

  .you .username {
    font-weight: bold;
    color: #e9da00;
  }

  .timestamp {
    font-style: italic;
    color: #b0b3b8;
    font-size: 0.75em;
  }

  .gift-tag {
    background-color: #e9da00;
    color: #000;
    padding: 2px 6px;
    border-radius: 8px;
    font-size: 0.75em;
    font-weight: bold;
  }

  .edited-tag {
    font-size: 0.85em;
    color: #aaa;
    margin-left: 4px;
    position: relative;
    cursor: pointer;
  }

  .edited-tag::after {
    font-style: normal;
    content: attr(data-tooltip);
    position: absolute;
    bottom: 130%;
    left: 50%;
    transform: translateX(-80%);
    background: #000;
    color: #fff;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 1.2em;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
    transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
    transform-origin: bottom center;
    z-index: 9999;
  }

  .edited-tag:hover::after {
    opacity: 1;
    transform: translateX(-80%) translateY(-6px);
  }


  .message-content {
    font-size: 0.85em;
    line-height: 1.3em;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  .emoji {
    font-size: 1.4em;
    display: inline-block;
    line-height: 1;
    vertical-align: -0.1em;
  }

  .msg-list {
    list-style-type: disc;
    padding-left: 20px;
    margin: 4px 0;
  }

  .box {
    display: inline-block;
    font-size: 0.8rem;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 4px;
    padding: 2px 6px;
  }

  .code-block {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 8px;
    padding: 6px 10px;
    white-space: pre-wrap;
    overflow-x: auto;
  }

  .inline-code {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 4px;
    padding: 1px 4px;
  }

  .message-actions {
    background-color: #2b2b2c;
    border-radius: 8px;
    display: flex;
    gap: 5px;
    position: absolute;
    right: 0px;
    top: -10%;
    transform: translateY(-50%);
    opacity: 0;
    transition: opacity 0.2s;
  }

  .message:hover .message-actions {
    opacity: 1;
  }

  .message-actions button {
    background: transparent;
    border: none;
    color: #b0b3b8;
    cursor: pointer;
    font-size: 1em;
    padding: 2px;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    border-radius: 4px;
    transition: background 0.2s, color 0.2s;
  }

  .message-actions button:hover {
    background-color: #40444b;
    color: #e9da00;
  }

  .link-tooltip {
    position: absolute;
    background: rgba(30, 30, 30, 0.9);
    color: #fff;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 0.8em;
    white-space: nowrap;
    pointer-events: none;
    transform: translateX(-50%);
    z-index: 9999;
    opacity: 0;
    animation: fadeIn 0.15s ease forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }


  .unreadText {
    display: none;
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #ff0000;
    padding: 6px 12px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    z-index: 1000;
    text-align: center;
    font-family: 'Monda';
    font-size: 0.9em;
  }

  .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #e9da00;
    color: #080808;
    padding: 10px 20px;
    border-radius: 8px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    font-size: 0.9em;
    z-index: 1000;
  }

  .toast.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>

<div class="chat-container" id="chatContainer">
  <div class="placeholder" id="chatPlaceholder">
    Select contact to start chat
  </div>
</div>

<div class="unreadText" id="unreadLabel">-- Unread Messages --</div>

<div id="toast" class="toast"></div>
<script src="messages.js"></script>

</body>
</html>

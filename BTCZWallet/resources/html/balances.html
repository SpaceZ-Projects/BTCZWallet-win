<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Balances</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
  @font-face {
    font-family: 'Monda';
    src: url('../../fonts/Monda.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Monda', sans-serif;
    background-color: #282b30;
    color: #e4e6eb;
  }

  * {
    user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }

  .balances-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 96%;
    width: 98%;
    background: #282b30;
    border: 2px solid #ffffff33;
    border-radius: 15px;
  }

  .total-box {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    border-radius: 15px;
    gap: 20px;
    width: 90%;
    text-align: center;
  }

  .total-box h2 {
    font-size: 1.2rem;
    color: #ffffff;
    margin: 6px;
  }

  .total-box .value {
    font-size: 1.2rem;
    font-weight: bold;
    color: #ffffff;
  }

  .sub-balances-box {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 15px;
    background-color: #282b30;
    border-radius: 15px;
    padding: 5px;
    width: 95%;
    box-sizing: border-box;
  }

  .balance-item {
    flex: 1;
    background-color: #2c2f33;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
  }

  .balance-item h3 {
    font-size: 0.7rem;
    margin: 0;
  }

  .balance-item .amount {
    font-size: 0.7rem;
    font-weight: bold;
    color: #ffffff;
  }

  .unconfirmed h3, .unconfirmed .amount {
    color: #ff4d4d;
  }

  .transparent h3 {
    color: #ffeb3b;
  }

  .shielded h3 {
    color: #7289da;
  }

  .fade-in {
    opacity: 0;
    transform: scale(0.95);
    animation: fadeIn 0.4s ease forwards;
  }

  .fade-out {
    opacity: 1;
    transform: scale(1);
    animation: fadeOut 0.4s ease forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: scale(0.95);
    }
  }
</style>
</head>
<body>
  <div class="balances-container">

    <div class="total-box">
      <h2>Total Balances :</h2>
      <div class="value">0.00000000</div>
    </div>

    <div class="sub-balances-box">
      <div class="balance-item transparent">
        <h3>Transparent</h3>
        <div class="amount">0.00000000</div>
      </div>
      <div class="balance-item shielded">
        <h3>Shielded</h3>
        <div class="amount">0.00000000</div>
      </div>
    </div>

  </div>

  <script src="wallet.js"></script>
</body>
</html>
